    <style>
      /* Add some basic styles for the page */
      body {
        font-family: Arial, sans-serif;

      /* Style the header */
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      
      /* Center the project content */
      .project {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
      
      /* Style the project title */
      .project h2 {
        font-size: 36px;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      
      /* Style the project description */
      .project p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 40px;
      }
      
      /* Style the project image */
      .project img {
        max-width: 100%;
        height: auto;
        margin-bottom: 40px;
      }
      
      /* Style the project link */
      .project a {
        display: block;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
      }
      
      /* Style the project link on hover */
      .project a:hover {
        background-color: #fff;
        color: #333;
      }
      
    </style>
